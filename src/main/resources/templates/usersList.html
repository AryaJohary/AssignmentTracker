<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>User Directory</title>
</head>

<body>

<div class="container">

	<h3>User Directory</h3>
	<hr>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>ID</th>
			<th>Username</th>
			<th>Password</th>
			<th>Role</th>
			<th>Action</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="tempUser : ${users}">
			<td th:text="${tempUser.id}"></td>
			<td th:text="${tempUser.username}"></td>
			<td th:text="${tempUser.password}"></td>
			<td th:text="${tempUser.role}"></td>
			<td>
				<a th:href="@{${tempUser.role == 'STUDENT'} ? '/students/' + ${tempUser.id} + '/listSubmissions' : '/teachers/' + ${tempUser.id} + '/listAssignmentsForTeacher'}"					View Assignment
				</a>
			</td>
		</tr>
		</tbody>
	</table>

</div>

</body>
</html>
